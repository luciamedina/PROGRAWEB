	<center>
     <div id="Layer3" class="span3" align="right">
      <form id="formulario_usuarios" class="palette palette-clouds" name="formulario_usuarios" method="post" action=""  >
        <h3 class="demo-panel-title demo-headings">FORMULARIO DE EVENTOS </h3>
		<br />
		<label for="nombre_evento">Nombre del evento</label>
        <input type="text"  name="nombre_evento" id="nombre_evento"  placeholder="Nombre del evento" required /><span class="fui-calendar-solid"></span>
        <br /><br />
        <label for="contacto">Contacto</label>
		<textarea  id="contacto" name="contacto" cols="78" rows="5" placeholder="Contacto" required></textarea><span class="fui-calendar-solid"></span>
	    <br /><br />
	    <label for="cuando">Cuando</label>
	    <textarea id="cuando" name="cuando" cols="78" rows="5" placeholder="Cuando" required></textarea><span class="fui-calendar-solid"></span>
	    <br /><br />
	    <label for="cuando">Donde</label>
	    <textarea id="donde" name="donde" cols="78" rows="5" placeholder="Donde" required></textarea><span class="fui-calendar-solid"></span>
	    <br /><br />
	    <label id="informacion">Informacion</label>
	    <input id="informacion" type="text" name="informacion" value="" size="30" placeholder="Informacion" required> <span class="fui-calendar-solid"></span>
	    <br /><br />
	    <label id="fechainicial">FECHA INICIO</label>
	    <input id="fechainicial" type="date" name="fechainicial" value="" size="10" placeholder"Fecha Inicio" required><span class="fui-calendar-solid"></span>
	    <br /><br />
	    <label id="fechafin">FECHA FINAL</label>
	    <input  id="fechafinal" type="date" name="fechafinal" value="" size="10" placeholder="Fecha Fin" required><span class="fui-calendar-solid"></span>
	    <br /><br />
	    <input name="Enviar" type="submit" class="btn"  id="enviar" value="Guardar cambios" />
	    <br />
	    <br />
</form>
